<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>秘密按钮</title>
  <style>
    body {
      background: url('https://images.hdqwalls.com/wallpapers/kid-catching-the-stars-c9.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      border: 3px solid #fff;
      border-radius: 40px;
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fff;
      color: #000;
    }

    #secretText {
      display: none;
      font-size: 24px;
      color: #ffe6f0;
    }
  </style>
</head>
<body>
  <button onclick="revealSecret()">点我看看秘密 🌙</button>
  <p id="secretText">你点到了我最心跳的地方：我爱你 ❤️</p>

  <audio id="secretAudio" preload="auto">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <script>
    function revealSecret() {
      document.getElementById("secretText").style.display = "block";
      document.getElementById("secretAudio").play();
    }
  </script>
</body>
</html>
