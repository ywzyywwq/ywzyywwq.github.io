<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>秘密按钮</title>
  <style>
    body {
      background: url('https://images.hdqwalls.com/wallpapers/kid-catching-the-stars-c9.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      border: 3px solid #fff;
      border-radius: 40px;
      background-color: transparent;
      color: #fff;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fff;
      color: #000;
    }

    #secretText {
      display: none;
      font-size: 24px;
      color: #ffe6f0;
    }
.poem {
  max-width: 700px;
  margin: 30px auto;
  line-height: 2;
  font-size: 18px;
  color: white;
  text-align: center;
  white-space: normal;
  word-break: break-word;
}
  </style>
</head>
<body>
  <button onclick="revealSecret()">点我看看秘密 🌙</button>
  <p id="secretText">
你是我掌心温柔的光，<br>
是我昼夜不息的念想。<br>
每一句代码，都藏着你的模样，<br>
每一段文字，都是我未曾说完的情长。<br>

我不懂花开几许才算浪漫，<br>
却愿为你，在心里种满玫瑰的原野。<br>
不需春风十里，只一笑倾城，<br>
我便甘愿，做你身边的永夜星辰。<br>

你不需问我爱多久，<br>
直到网页化作星河，我仍在你心头。<br>
从第一行HTML起笔，<br>
到最后一个闭合的</爱>，我都只写你一人名。</p>

  <audio id="secretAudio" preload="auto">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <script>
    function revealSecret() {
      document.getElementById("secretText").style.display = "block";
      document.getElementById("secretAudio").play();
    }
  </script>
</body>
</html>
